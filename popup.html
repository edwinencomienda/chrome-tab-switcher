<!DOCTYPE html>
<html>
<head>
  <title>Tab Switcher</title>
  <style>
    body {
      width: 420px;
      height: 520px;
      padding: 0;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 14px;
      background: #ffffff;
      color: #333;
      overflow: hidden;
    }
    #container {
      display: flex;
      flex-direction: column;
      height: 100%;
      box-sizing: border-box;
    }
    #search {
      width: 100%;
      padding: 12px 16px;
      border: none;
      border-bottom: 1px solid #e1e1e1;
      outline: none;
      font-size: 14px;
      background: #f8f9fa;
      box-sizing: border-box;
    }
    #search:focus {
      background: #ffffff;
      box-shadow: 0 1px 0 #007acc;
    }
    #list {
      flex: 1;
      overflow-y: auto;
      padding: 4px 0;
    }
    .tab-item {
      padding: 8px 16px;
      cursor: pointer;
      border-bottom: 1px solid #f0f0f0;
      transition: background-color 0.1s ease;
      display: flex;
      align-items: center;
      min-height: 32px;
    }
    .tab-item:hover {
      background: #f5f5f5;
    }
    .tab-item.selected {
      background: #e3f2fd;
      border-left: 3px solid #2196f3;
      padding-left: 13px;
    }
    .tab-item.active {
      font-weight: 600;
      background: #ede7f6;
      border-left: 3px solid #6a1b9a;
      padding-left: 13px;
    }
    .tab-title {
      flex: 1;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    .window-label {
      font-size: 12px;
      color: #666;
      margin-right: 8px;
      flex-shrink: 0;
    }
    .no-results {
      padding: 20px;
      text-align: center;
      color: #999;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div id="container">
    <input type="text" id="search" placeholder="Search tabs..." autofocus>
    <div id="list"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
