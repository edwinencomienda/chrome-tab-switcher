<!DOCTYPE html>
<html>
<head>
  <title>Tab Switcher</title>
  <style>
    :root {
      --bg-primary: #ffffff;
      --bg-secondary: #f8f9fa;
      --bg-hover: #f5f5f5;
      --bg-selected: #e3f2fd;
      --bg-active: #ede7f6;
      --text-primary: #333333;
      --text-secondary: #666666;
      --text-placeholder: #999999;
      --border-color: #e1e1e1;
      --border-light: #f0f0f0;
      --accent-selected: #2196f3;
      --accent-active: #6a1b9a;
      --shadow-focused: #007acc;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg-primary: #1e1e1e;
        --bg-secondary: #2d2d2d;
        --bg-hover: #3d3d3d;
        --bg-selected: #0d47a1;
        --bg-active: #4a148c;
        --text-primary: #e0e0e0;
        --text-secondary: #9e9e9e;
        --text-placeholder: #757575;
        --border-color: #404040;
        --border-light: #333333;
        --accent-selected: #42a5f5;
        --accent-active: #ab47bc;
        --shadow-focused: #42a5f5;
      }
    }

    body {
      width: 420px;
      height: 520px;
      padding: 0;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 14px;
      background: var(--bg-primary);
      color: var(--text-primary);
      overflow: hidden;
    }
    #container {
      display: flex;
      flex-direction: column;
      height: 100%;
      box-sizing: border-box;
    }
    #search {
      width: 100%;
      padding: 12px 16px;
      border: none;
      border-bottom: 1px solid var(--border-color);
      outline: none;
      font-size: 14px;
      background: var(--bg-secondary);
      color: var(--text-primary);
      box-sizing: border-box;
    }
    #search::placeholder {
      color: var(--text-placeholder);
    }
    #search:focus {
      background: var(--bg-primary);
      box-shadow: 0 1px 0 var(--shadow-focused);
    }
    #list {
      flex: 1;
      overflow-y: auto;
      padding: 4px 0;
    }
    .tab-item {
      padding: 8px 16px;
      cursor: pointer;
      border-bottom: 1px solid var(--border-light);
      transition: background-color 0.1s ease;
      display: flex;
      align-items: center;
      min-height: 32px;
    }
    .tab-item:hover {
      background: var(--bg-hover);
    }
    .tab-item.selected {
      background: var(--bg-selected);
      border-left: 3px solid var(--accent-selected);
      padding-left: 13px;
    }
    .tab-item.active {
      font-weight: 600;
      background: var(--bg-active);
      border-left: 3px solid var(--accent-active);
      padding-left: 13px;
    }
    .tab-title {
      flex: 1;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    .no-results {
      padding: 20px;
      text-align: center;
      color: var(--text-placeholder);
      font-style: italic;
    }
    .pin-button {
      padding: 4px 8px;
      margin-left: 8px;
      cursor: pointer;
      opacity: 0.3;
      font-size: 14px;
      transition: all 0.2s ease;
      user-select: none;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 4px;
    }
    .tab-item:hover .pin-button {
      opacity: 0.6;
    }
    .pin-button:hover {
      opacity: 1 !important;
      background: var(--bg-hover);
      transform: scale(1.1);
    }
    .tab-item.pinned .pin-button {
      opacity: 1;
      color: #ff9800; /* Orange for pinned */
    }
    .pin-button svg {
      width: 16px;
      height: 16px;
    }
    #footer {
      padding: 8px 16px;
      border-top: 1px solid var(--border-color);
      background: var(--bg-secondary);
      font-size: 12px;
      color: var(--text-secondary);
    }
    #footer kbd {
      background: var(--bg-primary);
      border: 1px solid var(--border-color);
      border-radius: 3px;
      padding: 2px 6px;
      font-family: monospace;
      font-size: 11px;
      margin: 0 2px;
      display: inline-flex;
      align-items: center;
      vertical-align: middle;
    }
    #footer kbd svg {
      width: 12px;
      height: 12px;
    }
  </style>
</head>
<body>
  <div id="container">
    <input type="text" id="search" placeholder="Search tabs..." autofocus>
    <div id="list"></div>
    <div id="footer">
      <kbd id="arrow-up-key"></kbd> <kbd id="arrow-down-key"></kbd> Navigate &nbsp;|&nbsp; <kbd>Enter</kbd> Select &nbsp;|&nbsp; <kbd>Esc</kbd> Close
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
